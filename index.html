<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Loan Calculator</title>
</head> 
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form action="" id="loan-form">
            <input type="text" name="loanAmount" placeholder="Loan amount" id="loanAmount">
            <input type="text" name="interest" placeholder="Interest" id="interest">
            <input type="text" name="yearsToRepay" placeholder="Years to repay" id="yearsToRepay">
            <button type="submit" id="submitBtn">Calculate</button>
        </form>
        <img src="img/loading-buffering.gif" class="loading-image" alt="loading">
        <h2>Results</h2>
        <ul>
        </ul>
    </div>
</body>
</html>
